<!DOCTYPE html>
<html>
    <head>
        <title>Facebook Prototype</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="row align-items-center" style="min-height: 100vh; margin-top: -5%;">
                <div class="col-lg-6 align-items-center">
                    <div>
                        <h1 class="display-1" style="color: #4576c4; font-weight: bolder;">facebook</h1>
                        <p class="display-6" style="font-weight:300;">Connect with friends and the world around you on Facebook.</p>
                    </div>
                </div>
                <div class="col-lg-6 shadow text-center rounded-3 w-50 bg-white">
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control p-3 mt-4 w-100" placeholder="Email or phone number">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control p-3 mt-4 w-100" placeholder="Password">
                        </div>
                        <button type="submit" class="w-100 mt-4 bg-primary text-light border-0 rounded p-2 display-6" style="font-weight: bold;">Log In</button>
                        <div class="form-group mt-3 text-center">
                            <a href="" class="text-decoration-none">Forgot Password?</a>
                        </div>
                        <hr/>
                        <button type="submit" class="w-50 mt-2 mb-5 bg-success border-0 text-light rounded p-3" style="font-weight: bold;">Create new account</button>
                    </form>
                    <div class="position-absolute mt-4">
                        <p class=""><span style="font-weight: bold;">Create a Page</span> for a celebrity, brand or business</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
